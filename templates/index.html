<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventRadar - Discover Local Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .skeleton {
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, #f5f5f5 4%, #ececec 25%, #f5f5f5 36%);
            background-size: 1000px 100%;
        }
        
        .event-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .event-image {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-card:hover .event-image {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63408a 100%);
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-[#fafaf9] min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-6 lg:px-12 py-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-compass text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">EventRadar</h1>
                        <p class="text-sm text-gray-500 font-medium" id="citySubtitle">Multi-City Events</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <select id="citySelector" class="px-5 py-2.5 border border-gray-200 rounded-xl font-medium text-gray-700 bg-white hover:border-purple-300 focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 focus:outline-none cursor-pointer transition">
                        <option value="">Loading cities...</option>
                    </select>
                    <button onclick="refreshEvents()" id="refreshBtn" class="btn-primary text-white px-5 py-2.5 rounded-xl flex items-center space-x-2 font-medium shadow-lg shadow-purple-500/30 transition hover:shadow-xl hover:shadow-purple-500/40">
                        <i class="fas fa-sync-alt"></i>
                        <span class="hidden sm:inline">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters Bar -->
    <div class="bg-white border-b border-gray-100">
        <div class="max-w-[1400px] mx-auto px-6 lg:px-12 py-5">
            <div class="flex flex-wrap items-center gap-3">
                <div class="flex-1 min-w-[240px]">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search events..." 
                               class="w-full pl-11 pr-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 focus:outline-none transition">
                    </div>
                </div>
                <select id="priceFilter" class="px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 focus:outline-none text-sm font-medium text-gray-700 bg-white hover:border-purple-300 transition cursor-pointer">
                    <option value="all">All Prices</option>
                    <option value="free">Free Only</option>
                    <option value="paid">Paid Events</option>
                </select>
                <select id="timeFilter" class="px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500/20 focus:border-purple-500 focus:outline-none text-sm font-medium text-gray-700 bg-white hover:border-purple-300 transition cursor-pointer">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="max-w-[1400px] mx-auto px-6 lg:px-12 py-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Total Events</p>
                <p class="text-3xl font-bold text-gray-900" id="totalCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Free Events</p>
                <p class="text-3xl font-bold bg-gradient-to-r from-emerald-500 to-teal-500 bg-clip-text text-transparent" id="freeCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">This Week</p>
                <p class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-indigo-600 bg-clip-text text-transparent" id="weekCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Last Updated</p>
                <p class="text-sm font-semibold text-gray-900 mt-3" id="lastUpdated">Never</p>
            </div>
        </div>
    </div>

    <!-- Events Grid -->
    <main class="max-w-[1400px] mx-auto px-6 lg:px-12 pb-20">
        <div id="loadingState" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading skeletons -->
            <div class="bg-white rounded-2xl shadow-sm skeleton h-[420px]"></div>
            <div class="bg-white rounded-2xl shadow-sm skeleton h-[420px]"></div>
            <div class="bg-white rounded-2xl shadow-sm skeleton h-[420px]"></div>
            <div class="bg-white rounded-2xl shadow-sm skeleton h-[420px]"></div>
        </div>
        
        <div id="eventsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Events will be populated here -->
        </div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-block p-6 bg-gray-50 rounded-full mb-4">
                <i class="fas fa-calendar-times text-gray-300 text-5xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">No events found</h3>
            <p class="text-gray-500">Try adjusting your filters or check back later</p>
        </div>
    </main>

    <script>
        let allEvents = [];
        let filteredEvents = [];
        let currentCity = localStorage.getItem('selectedCity') || 'sf';
        let cities = [];

        // Load events on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
            
            // Setup filter listeners
            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('priceFilter').addEventListener('change', filterEvents);
            document.getElementById('timeFilter').addEventListener('change', filterEvents);
            document.getElementById('citySelector').addEventListener('change', onCityChange);
        });

        async function loadCities() {
            try {
                const response = await fetch('/api/cities');
                const data = await response.json();
                
                if (data.success) {
                    cities = data.cities;
                    const selector = document.getElementById('citySelector');
                    selector.innerHTML = cities.map(city => 
                        `<option value="${city.code}" ${city.code === currentCity ? 'selected' : ''}>
                            üìç ${city.name}
                        </option>`
                    ).join('');
                    
                    // Update subtitle
                    const selectedCity = cities.find(c => c.code === currentCity);
                    if (selectedCity) {
                        document.getElementById('citySubtitle').textContent = selectedCity.name;
                    }
                    
                    // Load events for selected city
                    loadEvents();
                }
            } catch (error) {
                console.error('Error loading cities:', error);
                showNotification('Failed to load cities', 'error');
            }
        }

        function onCityChange(e) {
            currentCity = e.target.value;
            localStorage.setItem('selectedCity', currentCity);
            
            // Update subtitle
            const selectedCity = cities.find(c => c.code === currentCity);
            if (selectedCity) {
                document.getElementById('citySubtitle').textContent = selectedCity.name;
            }
            
            // Reload events
            loadEvents();
        }

        async function loadEvents() {
            try {
                // Show loading state
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('eventsGrid').classList.add('hidden');
                
                const response = await fetch(`/api/events?city=${currentCity}`);
                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events;
                    filteredEvents = [...allEvents];
                    renderEvents();
                    updateStats();
                } else {
                    showError('Failed to load events');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Failed to load events');
            }
        }

        async function refreshEvents() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="hidden sm:inline">Refreshing...</span>';
            
            try {
                const response = await fetch(`/api/refresh?city=${currentCity}`);
                const data = await response.json();
                
                if (data.success) {
                    await loadEvents();
                    showNotification('Events refreshed successfully!', 'success');
                } else {
                    showNotification('Failed to refresh events', 'error');
                }
            } catch (error) {
                showNotification('Failed to refresh events', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> <span class="hidden sm:inline">Refresh</span>';
            }
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                const matchesSearch = event.title.toLowerCase().includes(search) ||
                                    event.description.toLowerCase().includes(search) ||
                                    event.location.toLowerCase().includes(search);
                
                // Price filter
                let matchesPrice = true;
                if (priceFilter === 'free') {
                    matchesPrice = event.price === 'Free';
                } else if (priceFilter === 'paid') {
                    matchesPrice = event.price !== 'Free';
                }
                
                // Time filter
                let matchesTime = true;
                if (timeFilter !== 'all') {
                    const eventDate = new Date(event.start_time);
                    const now = new Date();
                    const diffDays = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                    
                    if (timeFilter === 'today') {
                        matchesTime = diffDays === 0;
                    } else if (timeFilter === 'week') {
                        matchesTime = diffDays <= 7;
                    } else if (timeFilter === 'month') {
                        matchesTime = diffDays <= 30;
                    }
                }
                
                return matchesSearch && matchesPrice && matchesTime;
            });
            
            renderEvents();
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.classList.add('hidden');
            
            if (filteredEvents.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        function createEventCard(event) {
            const date = new Date(event.start_time);
            const formattedDate = date.toLocaleDateString('en-US', { 
                month: 'short', day: 'numeric'
            });
            const formattedTime = date.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
            
            const isPaid = event.price !== 'Free';
            
            return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden event-card group">
                    ${event.image ? `
                        <div class="relative h-64 bg-gray-100 overflow-hidden">
                            <img src="${event.image}" alt="${event.title}" 
                                 class="w-full h-full object-cover event-image" 
                                 onerror="this.parentElement.innerHTML='<div class=\\'h-full bg-gradient-to-br from-purple-400 via-pink-400 to-indigo-400 flex items-center justify-center\\'><i class=\\'fas fa-calendar-star text-white text-5xl opacity-40\\'></i></div>'">
                            <div class="absolute top-4 right-4">
                                <span class="inline-block px-3 py-1.5 rounded-full text-xs font-semibold backdrop-blur-md ${isPaid ? 'bg-white/90 text-gray-900' : 'bg-emerald-500/90 text-white shadow-lg shadow-emerald-500/30'}">
                                    ${event.price}
                                </span>
                            </div>
                        </div>
                    ` : `
                        <div class="relative h-64 bg-gradient-to-br from-purple-400 via-pink-400 to-indigo-400 flex items-center justify-center overflow-hidden">
                            <i class="fas fa-calendar-star text-white text-6xl opacity-40"></i>
                            <div class="absolute top-4 right-4">
                                <span class="inline-block px-3 py-1.5 rounded-full text-xs font-semibold backdrop-blur-md ${isPaid ? 'bg-white/90 text-gray-900' : 'bg-emerald-500/90 text-white shadow-lg shadow-emerald-500/30'}">
                                    ${event.price}
                                </span>
                            </div>
                        </div>
                    `}
                    
                    <div class="p-5">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-xs px-2.5 py-1 bg-purple-50 text-purple-700 rounded-lg font-semibold">
                                ${event.source}
                            </span>
                            <span class="text-xs text-gray-500 font-medium">
                                ${formattedDate}
                            </span>
                        </div>
                        
                        <h3 class="text-base font-bold text-gray-900 mb-3 line-clamp-2 leading-snug group-hover:text-purple-600 transition">
                            ${event.title}
                        </h3>
                        
                        <div class="space-y-2 mb-4">
                            <div class="flex items-center text-sm text-gray-600">
                                <i class="fas fa-clock w-4 text-gray-400"></i>
                                <span class="ml-2 font-medium">${formattedTime}</span>
                            </div>
                            <div class="flex items-start text-sm text-gray-600">
                                <i class="fas fa-map-marker-alt w-4 text-gray-400 mt-0.5"></i>
                                <span class="ml-2 line-clamp-1 font-medium">${event.location}</span>
                            </div>
                        </div>
                        
                        <a href="${event.url}" target="_blank" 
                           class="block w-full text-center btn-primary text-white px-4 py-2.5 rounded-xl text-sm font-semibold shadow-lg shadow-purple-500/25 hover:shadow-xl hover:shadow-purple-500/35 transition">
                            View Event ‚Üí
                        </a>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = allEvents.length;
            const free = allEvents.filter(e => e.price === 'Free').length;
            
            const now = new Date();
            const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const thisWeek = allEvents.filter(e => {
                const eventDate = new Date(e.start_time);
                return eventDate >= now && eventDate <= weekFromNow;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('freeCount').textContent = free;
            document.getElementById('weekCount').textContent = thisWeek;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit'
            });
        }

        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-emerald-500',
                error: 'bg-rose-500',
                info: 'bg-purple-500'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-24 right-6 ${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 font-medium`;
            notification.style.animation = 'slideIn 0.3s ease-out';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(message) {
            const loading = document.getElementById('loadingState');
            loading.classList.add('hidden');
            showNotification(message, 'error');
        }
    </script>
</body>
</html>
