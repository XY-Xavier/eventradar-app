<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventRadar - Discover Local Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .skeleton {
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, #f5f5f5 4%, #ececec 25%, #f5f5f5 36%);
            background-size: 1000px 100%;
        }
        
        .event-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .event-image {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-card:hover .event-image {
            transform: scale(1.02);
        }
        
        .btn-primary {
            background: #E60023;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: #CC0000;
            transform: scale(1.02);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between gap-3">
                <div class="flex items-center gap-3 min-w-0">
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-[#E60023] rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-compass text-white text-lg sm:text-xl"></i>
                    </div>
                    <div class="min-w-0">
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">EventRadar</h1>
                        <p class="text-xs sm:text-sm text-gray-600 truncate" id="citySubtitle">Multi-City Events</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 flex-shrink-0">
                    <select id="citySelector" class="px-3 sm:px-4 py-2 border border-gray-300 rounded-full text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-[#10B981] focus:border-[#10B981] focus:outline-none cursor-pointer transition">
                        <option value="">Loading cities...</option>
                    </select>
                    <button onclick="refreshEvents()" id="refreshBtn" class="btn-primary text-white px-3 sm:px-5 py-2 rounded-full flex items-center gap-2 text-sm font-semibold transition">
                        <i class="fas fa-sync-alt text-sm"></i>
                        <span class="hidden sm:inline">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters Bar -->
    <div class="bg-gray-50 border-b border-gray-200">
        <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-wrap items-center gap-2">
                <div class="flex-1 min-w-[200px]">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                        <input type="text" id="searchInput" placeholder="Search events..." 
                               class="w-full pl-10 pr-3 py-2 bg-white border border-gray-300 rounded-full text-sm focus:ring-2 focus:ring-[#10B981] focus:border-[#10B981] focus:outline-none transition">
                    </div>
                </div>
                <select id="priceFilter" class="px-4 py-2 border border-gray-300 rounded-full text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-[#10B981] focus:border-[#10B981] focus:outline-none transition cursor-pointer">
                    <option value="all">All Prices</option>
                    <option value="free">Free Only</option>
                    <option value="paid">Paid Events</option>
                </select>
                <select id="timeFilter" class="px-4 py-2 border border-gray-300 rounded-full text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-[#10B981] focus:border-[#10B981] focus:outline-none transition cursor-pointer">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-4">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Total Events</p>
                <p class="text-2xl sm:text-3xl font-bold text-gray-900" id="totalCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Free Events</p>
                <p class="text-2xl sm:text-3xl font-bold text-[#10B981]" id="freeCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">This Week</p>
                <p class="text-2xl sm:text-3xl font-bold text-[#E60023]" id="weekCount">0</p>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Last Updated</p>
                <p class="text-sm font-semibold text-gray-900 mt-2" id="lastUpdated">Never</p>
            </div>
        </div>
    </div>

    <!-- Events Grid -->
    <main class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div id="loadingState" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4">
            <!-- Loading skeletons -->
            <div class="bg-gray-100 rounded-2xl skeleton h-[320px]"></div>
            <div class="bg-gray-100 rounded-2xl skeleton h-[320px]"></div>
            <div class="bg-gray-100 rounded-2xl skeleton h-[320px]"></div>
            <div class="bg-gray-100 rounded-2xl skeleton h-[320px]"></div>
        </div>
        
        <div id="eventsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4 hidden">
            <!-- Events will be populated here -->
        </div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-block p-6 bg-gray-100 rounded-full mb-4">
                <i class="fas fa-calendar-times text-gray-400 text-5xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No events found</h3>
            <p class="text-gray-600">Try adjusting your filters or check back later</p>
        </div>
    </main>

    <script>
        let allEvents = [];
        let filteredEvents = [];
        let currentCity = localStorage.getItem('selectedCity') || 'sf';
        let cities = [];

        // Load events on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
            
            // Setup filter listeners
            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('priceFilter').addEventListener('change', filterEvents);
            document.getElementById('timeFilter').addEventListener('change', filterEvents);
            document.getElementById('citySelector').addEventListener('change', onCityChange);
        });

        async function loadCities() {
            try {
                const response = await fetch('/api/cities');
                const data = await response.json();
                
                if (data.success) {
                    cities = data.cities;
                    const selector = document.getElementById('citySelector');
                    selector.innerHTML = cities.map(city => 
                        `<option value="${city.code}" ${city.code === currentCity ? 'selected' : ''}>
                            üìç ${city.name}
                        </option>`
                    ).join('');
                    
                    // Update subtitle
                    const selectedCity = cities.find(c => c.code === currentCity);
                    if (selectedCity) {
                        document.getElementById('citySubtitle').textContent = selectedCity.name;
                    }
                    
                    // Load events for selected city
                    loadEvents();
                }
            } catch (error) {
                console.error('Error loading cities:', error);
                showNotification('Failed to load cities', 'error');
            }
        }

        function onCityChange(e) {
            currentCity = e.target.value;
            localStorage.setItem('selectedCity', currentCity);
            
            // Update subtitle
            const selectedCity = cities.find(c => c.code === currentCity);
            if (selectedCity) {
                document.getElementById('citySubtitle').textContent = selectedCity.name;
            }
            
            // Reload events
            loadEvents();
        }

        async function loadEvents() {
            try {
                // Show loading state
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('eventsGrid').classList.add('hidden');
                
                const response = await fetch(`/api/events?city=${currentCity}`);
                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events;
                    filteredEvents = [...allEvents];
                    renderEvents();
                    updateStats();
                } else {
                    showError('Failed to load events');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Failed to load events');
            }
        }

        async function refreshEvents() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="hidden sm:inline">Refreshing...</span>';
            
            try {
                const response = await fetch(`/api/refresh?city=${currentCity}`);
                const data = await response.json();
                
                if (data.success) {
                    await loadEvents();
                    showNotification('Events refreshed successfully!', 'success');
                } else {
                    showNotification('Failed to refresh events', 'error');
                }
            } catch (error) {
                showNotification('Failed to refresh events', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> <span class="hidden sm:inline">Refresh</span>';
            }
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                const matchesSearch = event.title.toLowerCase().includes(search) ||
                                    event.description.toLowerCase().includes(search) ||
                                    event.location.toLowerCase().includes(search);
                
                // Price filter
                let matchesPrice = true;
                if (priceFilter === 'free') {
                    matchesPrice = event.price === 'Free';
                } else if (priceFilter === 'paid') {
                    matchesPrice = event.price !== 'Free';
                }
                
                // Time filter
                let matchesTime = true;
                if (timeFilter !== 'all') {
                    const eventDate = new Date(event.start_time);
                    const now = new Date();
                    const diffDays = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                    
                    if (timeFilter === 'today') {
                        matchesTime = diffDays === 0;
                    } else if (timeFilter === 'week') {
                        matchesTime = diffDays <= 7;
                    } else if (timeFilter === 'month') {
                        matchesTime = diffDays <= 30;
                    }
                }
                
                return matchesSearch && matchesPrice && matchesTime;
            });
            
            renderEvents();
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.classList.add('hidden');
            
            if (filteredEvents.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        function createEventCard(event) {
            const date = new Date(event.start_time);
            const formattedDate = date.toLocaleDateString('en-US', { 
                month: 'short', day: 'numeric'
            });
            const formattedTime = date.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
            
            const isPaid = event.price !== 'Free';
            
            return `
                <div class="bg-white rounded-2xl overflow-hidden event-card group cursor-pointer shadow-sm hover:shadow-lg border border-gray-200">
                    ${event.image ? `
                        <div class="relative aspect-[3/4] bg-gray-100 overflow-hidden">
                            <img src="${event.image}" alt="${event.title}" 
                                 class="w-full h-full object-cover event-image" 
                                 onerror="this.parentElement.innerHTML='<div class=\\'h-full bg-gray-200 flex items-center justify-center\\'><i class=\\'fas fa-calendar-star text-gray-400 text-4xl\\'></i></div>'">
                            <div class="absolute top-2 right-2">
                                <span class="inline-block px-2.5 py-1 rounded-full text-xs font-bold ${isPaid ? 'bg-white text-gray-900' : 'bg-[#10B981] text-white'}">
                                    ${event.price}
                                </span>
                            </div>
                        </div>
                    ` : `
                        <div class="relative aspect-[3/4] bg-gray-200 flex items-center justify-center overflow-hidden">
                            <i class="fas fa-calendar-star text-gray-400 text-5xl"></i>
                            <div class="absolute top-2 right-2">
                                <span class="inline-block px-2.5 py-1 rounded-full text-xs font-bold ${isPaid ? 'bg-white text-gray-900' : 'bg-[#10B981] text-white'}">
                                    ${event.price}
                                </span>
                            </div>
                        </div>
                    `}
                    
                    <div class="p-3">
                        <h3 class="text-sm font-bold text-gray-900 mb-2 line-clamp-2 leading-tight">
                            ${event.title}
                        </h3>
                        
                        <div class="space-y-1 mb-3">
                            <div class="flex items-center text-xs text-gray-600">
                                <i class="fas fa-clock w-3 text-gray-400"></i>
                                <span class="ml-1.5 font-medium">${formattedDate} ‚Ä¢ ${formattedTime}</span>
                            </div>
                            <div class="flex items-start text-xs text-gray-600">
                                <i class="fas fa-map-marker-alt w-3 text-gray-400 mt-0.5"></i>
                                <span class="ml-1.5 line-clamp-1 font-medium">${event.location}</span>
                            </div>
                        </div>
                        
                        <a href="${event.url}" target="_blank" 
                           class="block w-full text-center btn-primary text-white px-3 py-2 rounded-full text-xs font-bold transition">
                            View Event
                        </a>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = allEvents.length;
            const free = allEvents.filter(e => e.price === 'Free').length;
            
            const now = new Date();
            const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const thisWeek = allEvents.filter(e => {
                const eventDate = new Date(e.start_time);
                return eventDate >= now && eventDate <= weekFromNow;
            }).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('freeCount').textContent = free;
            document.getElementById('weekCount').textContent = thisWeek;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit'
            });
        }

        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-[#10B981]',
                error: 'bg-[#E60023]',
                info: 'bg-gray-900'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 ${colors[type]} text-white px-5 py-3 rounded-full shadow-lg z-50 text-sm font-semibold`;
            notification.style.animation = 'slideIn 0.3s ease-out';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(message) {
            const loading = document.getElementById('loadingState');
            loading.classList.add('hidden');
            showNotification(message, 'error');
        }
    </script>
</body>
</html>
