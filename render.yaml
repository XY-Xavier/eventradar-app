services:
  - type: web
    name: eventradar
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: EVENTBRITE_TOKEN
        sync: false
      - key: MEETUP_KEY
        sync: false
